[gcode_macro CLEAR_NOZZLE]
gcode:
    {% set cooldown = params.COOLDOWN|default(1)|int %}
    {% set hotendtemp = params.HOTEND|default(250)|int %}
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28 X
        G28 Y
    {% endif %}
    M104 S{hotendtemp}
    G1 X95 F12000
    G1 Y300 F12000
    G1 Y324 F600
    G1 Y310 F1200
    G1 X56 F12000
    G1 Y310 F12000
    G1 Y324 F600
    G1 X95 F600
    M400
    M109 S{hotendtemp}
    G92 E0
    G1 E5 F50
    G92 E0
    G1 E80 F200
    G92 E0
    G10

    M106 S255
    G4 P5000
    {% if cooldown > 0 %}
      M104 S140
      G1 Y318 F9000
      G1 Y322 F600
      G1 Y318 F9000
      G1 Y322 F600
      G1 Y308 F30000
      G1 Y324 F600
  
      G1 X124 E-1 F1000 
      
      TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={150}
  
      G1 X133 F200
      G1 Y321 F200
      G2 I0.5 J0.5 F600
      G2 I0.5 J0.5 F600
      G2 I0.5 J0.5 F600
  
      G1 Y319 F150
      G1 X132 
      G1 Y324
      G1 X131 
      G1 Y319
      G1 X130
      G1 Y324
      G1 X129
      G1 Y319
  
      G1 X113 F200
      G1 Y320
      G1 X125
      G1 X113
      G1 X125
      G2 I0.5 J0.5 F200
      G2 I0.5 J0.5 F200
      G2 I0.5 J0.5 F200
  
      G1 Y300 F600
      G1 X95 F12000
      G1 Y314 F9000
      G1 Y324 F600
    {% endif %}
    G1 X58 F12000
    G1 X78 F12000
    G1 Y324
    G1 X58 F12000
    G1 X78 F12000
    G1 Y323.5
    G1 X58 F12000
    G1 X78 F12000
    G1 Y323
    G1 X58 F12000
    G1 X78 F12000
    G1 Y322.5
    G1 X58 F12000
    G1 X78 F12000
    G1 Y322
    G1 X58 F12000
    G1 X75 F12000
    G1 Y321.5
